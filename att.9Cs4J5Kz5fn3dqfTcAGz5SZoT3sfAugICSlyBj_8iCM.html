<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>脚踏实地 · 励志页</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b3c5d;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Roboto, "Noto Sans SC", "PingFang SC", "Microsoft Yahei", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    p {
      font-size: 28px;
      margin: 10px 0;
      opacity: 0.95;
    }
    footer {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.65);
      letter-spacing: 0.5px;
    }
    @media (max-width: 520px) {
      h1 { font-size: 28px; }
      p { font-size: 20px; }
    }
  </style>
</head>
<body>
  <main>
    <h1>给自己的三句话</h1>
    <p>脚踏实地</p>
    <p>好好读书</p>
    <p>努力工作</p>
  </main>
  <footer>by budgettraveller.exe</footer>
</body>
</html>
